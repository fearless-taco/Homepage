<!DOCTYPE html>
<html>
  <head>
    <title>Jason Aagaard</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <style>
        .bgimg {
          background-image: url('images/avatar.png');
          min-height: 100%;
          background-position: bottom right;
          background-size: auto;
          background-repeat: no-repeat;
        }
        section {
          height: 100vh; /* Adjust this value based on your content */
          justify-content: center;
          align-items: center;
        }
        nav {
          position: sticky;
          padding: 10px;
          z-index: 100;
          right: 0;
        }
        nav ul {
          list-style: none;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        nav li {
          margin: 0 15px;
        }
        nav a {
          text-decoration: none;
        }

        .margin-left {
          margin-left: 10%;
        }
        .accent-color {
          --color: #F05138;
          border-color: var(--color);
        }
      </style>
  </head>
  <body>
      <main class="background-dark text-white">

          <!-- Home Section -->

          <section id="home">
              <nav class="nav-bar">
                  <div class="display-topleft padding-large font-xxlarge display-position-fixed"> &lt;JA&gt; </div>
                  <ul class="ul float-right">
                      <li class="nav-bar-item"><a href="#home">Home</a></li>
                      <li class="nav-bar-item"><a href="#contact">Contact</a></li>
                  </ul>
              </nav>
              <div class="bgimg display-container animate-opacity">
                  <div class="display-leftmiddle flex-container vstack margin-left">
                      <h3 class="margin-bottom-24 animate-top">Jason Aagaard  &lt; App Developer &gt;</h3>
                      <h1 class="animate-top">iOS • Android • Embedded C</h1>
                      <h6 class="margin-bottom-48 animate-right">Based in Sweden. Born in Canada.</h6>
                      <div class="show-inline-block">
                      <a class="no-decoration" href="#contact">
                          <h4 class="accent-color text-white capsule">Get in Touch</h4>
                      </a>
                      </div>
                  </div>
              </div>
          </section>

          <!-- Contact Section -->

          <section id="contact">
              <h1 class="font-jumbo">&lt; Contact &gt;</h1>
          </section>
      </main>
  </body>
</html>

<script>
  // Smooth scrolling for anchor links
  const navLinks = document.querySelectorAll('nav a');

  for (const link of navLinks) {
      link.addEventListener('click', smoothScroll);
  }

  function smoothScroll(event) {
    event.preventDefault();
    const targetId = this.getAttribute('href');
    const targetSection = document.querySelector(targetId);
    const navbarHeight = document.querySelector('nav').offsetHeight;
    const offsetTop = targetSection.getBoundingClientRect().top;
    const totalOffset = offsetTop - navbarHeight;

    window.scrollBy({
      top: totalOffset,
      behavior: 'smooth',
      });
    }
</script>
