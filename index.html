<!DOCTYPE html>
<html>
  <head>
    <title>Jason Aagaard</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <style>
        .bgimg {
          background-image: url('images/avatar.png');
          min-height: 100%;
          background-position: bottom right;
          background-size: auto;
          background-repeat: no-repeat;
        }
        section {
          height: 100vh; /* Adjust this value based on your content */
          justify-content: center;
          align-items: center;
        }
        nav {
          position: sticky;
          padding: 10px;
          z-index: 100;
          right: 0;
        }
        nav ul {
          list-style: none;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        nav li {
          margin: 0 15px;
        }
        nav a {
          text-decoration: none;
        }
      </style>
  </head>
  <body>
      <main class="background-dark w3-text-white">
          <section id="home">
              <nav>
                  <div class="display-topleft w3-padding-large font-xxlarge display-position-fixed"> &lt;JA&gt; </div>
                  <ul class="w3-ul w3-right">
                      <li class="nav-bar-item button"><a href="#home">Home</a></li>
                      <li class="nav-bar-item button"><a href="#apps">Apps</a></li>
                      <li class="nav-bar-item button"><a href="#blog">Blog</a></li>
                      <li class="nav-bar-item button"><a href="#contact">Contact</a></li>
                  </ul>
              </nav>
              <div class="bgimg display-container animate-opacity">
                  <div class="display-leftmiddle flex-container vstack w3-margin-left">
                      <h3 class="animate-top">Jason Aagaard  &lt; App Developer &gt;</h3>
                      <h1 class="animate-top">iOS • Android • Embedded C</h1>
                      <h6 class="animate-right">Based in Sweden. Born in Canada.</h6>
                      <h4 class="accent-color w3-text-white capsule">Get in Touch</h4>
                  </div>
              </div>
          </section>

    <section id="apps">
        <h1 class="w3-jumbo">&lt; Apps &gt;</h1>
    </section>

    <section id="blog">
        <h1 class="w3-jumbo">&lt; Blog &gt;</h1>
    </section>

    <section id="contact">
        <h1 class="w3-jumbo">&lt; Contact &gt;</h1>
    </section>
  </body>
</html>

<script>
  // Smooth scrolling for anchor links
  const navLinks = document.querySelectorAll('nav a');

  for (const link of navLinks) {
      link.addEventListener('click', smoothScroll);
  }

  function smoothScroll(event) {
    event.preventDefault();
    const targetId = this.getAttribute('href');
    const targetSection = document.querySelector(targetId);
    const navbarHeight = document.querySelector('nav').offsetHeight;
    const offsetTop = targetSection.getBoundingClientRect().top;
    const totalOffset = offsetTop - navbarHeight;

    window.scrollBy({
      top: totalOffset,
      behavior: 'smooth',
      });
    }
</script>
